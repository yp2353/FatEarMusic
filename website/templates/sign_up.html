{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}


<br/>
<br/>

<form method="POST">
<br/>
  <h3>Sign Up</h3>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="username"
      class="form-control"
      id="username"
      name="username"
      placeholder="Enter username"
      aria-describedby="usernameblock"
    />
    <small id="usernameblock" class="form-text text-muted">
      2-10 characters long.
    </small>
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
      aria-describedby="firstnameblock"
    />
    <small id="firstnameblock" class="form-text text-muted">
      1-20 characters long.
    </small>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input
      type="text"
      class="form-control"
      id="lastName"
      name="lastName"
      placeholder="Enter last name"
      aria-describedby="lastnameblock"
    />
    <small id="lastnameblock" class="form-text text-muted">
      1-20 characters long.
    </small>
  </div>
  <div class="form-group">
    <label for="nickname">Nickname</label>
    <input
      type="nickname"
      class="form-control"
      id="nickname"
      name="nickname"
      placeholder="Enter nickname"
      aria-describedby="nicknameblock"
    />
    <small id="nicknameblock" class="form-text text-muted">
      1-20 characters long.
    </small>
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
      aria-describedby="passwordblock"
    />
    <small id="passwordblock" class="form-text text-muted">
      Greater than 4 characters long.
    </small>
  </div>
  <div class="form-group">
    <label for="password2">Confirm Password</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <br />
  <button type="submit" class="btn-my-primary-outline">Submit</button>
</form>

<br/>
<br/>

{% endblock %}
