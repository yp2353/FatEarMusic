{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content%}


<br/>
<br/>

<form method="POST">
  <h3>Login</h3>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="username"
      class="form-control"
      id="username"
      name="username"
      placeholder="Enter username"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn-my-primary-outline">Login</button>
</form>

<br/>
<br/>

{% endblock %}
